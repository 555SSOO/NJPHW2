<div class="col-sm-4">
  <form [formGroup]="authForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter your name"
             formControlName="name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email"
             formControlName="email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter your message"
             formControlName="message">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Submit</button>
  </form>
</div>
